name: zama-kms-threshold
# TODO: proper networking between nodes
# add keygen, tls and pushing keys to s3 mock

services:
  # 1. Generate TLS certificates
  # NOTE: for now we do the key-generation here because kms-server requires one to start
  dev-kms-core-certs:
    image: ghcr.io/zama-ai/kms-service:${DOCKER_IMAGES_TAG}
    environment:
      - RUST_LOG=debug
    entrypoint: >
      /bin/sh -c "
      echo \"Starting tls certificates generation\" &&
      kms-gen-tls-certs --ca-names dev-kms-core-1 dev-kms-core-2 dev-kms-core-3 dev-kms-core-4  &&
      echo \"TLS certificates generated\" &&
      exit 0
      "
    volumes:
      - certs:/app/kms/core/service/certs

  # 3. Initialize the different cores
  dev-kms-core-init:
    image: ghcr.io/zama-ai/kms-service:${DOCKER_IMAGES_TAG}
    depends_on:
      dev-kms-core-1:
        condition: service_healthy
      dev-kms-core-2:
        condition: service_healthy
      dev-kms-core-3:
        condition: service_healthy
      dev-kms-core-4:
        condition: service_healthy
    environment:
      - RUST_LOG=info
      - RUN_MODE=dev
    entrypoint: >
      /bin/sh -c "
      echo \"Starting initialization procedure\" &&
      kms-init -a http://dev-kms-core-1:50100 http://dev-kms-core-2:50200 http://dev-kms-core-3:50300 http://dev-kms-core-4:50400 &&
      echo \"Core services initialization done\" &&
      exit 0
      "
  # 4. Deploy smart contracts
  dev-kms-blockchain-asc-deploy:
    environment:
      - MODE=threshold

  # 2. We start all cores
  dev-kms-core-1:
    image: ghcr.io/zama-ai/kms-service:${DOCKER_IMAGES_TAG}
    ports:
      - "50051:50051"
      - "50100:50100"
    healthcheck:
      test: "grpc-health-probe --addr=localhost:50100"
      interval: 1s
      timeout: 1s
      retries: 5
      start_period: 1s
    volumes:
      - ../core/service/config/:/app/kms/core/service/config
      - certs:/app/kms/core/service/certs
      - minio_secrets:/minio_secrets
    depends_on:
      dev-s3-mock-setup:
        condition: service_completed_successfully
      dev-kms-core-certs:
        condition: service_completed_successfully
    environment:
      - RUST_LOG=info
    # We do a key-gen first because otherwise the service won't start
    # NOTE: currently debugging the upload to s3
    # Credentials are set with both credentials file and env-var
    entrypoint: >
      /bin/sh -c "
      export AWS_ACCESS_KEY_ID=$$(cat /minio_secrets/access_key) &&
      export AWS_SECRET_ACCESS_KEY=$$(cat /minio_secrets/secret_key) &&
      mkdir -p ~/.aws/ &&
      echo '[default]' > ~/.aws/credentials &&
      echo 'aws_access_key_id = ${AWS_ACCESS_KEY_ID}' >> ~/.aws/credentials &&
      echo 'aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}' >> ~/.aws/credentials &&
      cat ~/.aws/credentials &&
      echo '[default]' > ~/.aws/config &&
      echo 'output=json' >> ~/.aws/config &&
      echo 'region=us-east-1' >> ~/.aws/config &&
      cat ~/.aws/config &&
      echo 'Generating signing keys' &&
      kms-gen-keys --pub-url s3://kms --aws-s3-endpoint http://dev-s3-mock:9000 --aws-region us-east-1 --priv-url file://./keys --cmd signing-keys threshold  --signing-key-party-id 1 &&
      echo 'Starting kms service' &&
      kms-server --config-file config/compose_1.toml
      "

  dev-kms-connector-1:
    build:
      context: .
      dockerfile: blockchain/connector/operations/docker/dev.dockerfile
    image: ghcr.io/zama-ai/kms-blockchain-connector:${DOCKER_IMAGES_TAG}
    volumes:
      - ../blockchain/connector/config/:/app/kms-connector/config
    command:
      - "kms-blockchain-connector"
      - "--conf-file"
      - "config/compose_1.toml"
    environment:
      - RUST_LOG=info
      - ASC_CONN__BLOCKCHAIN__ADDRESSES=http://dev-kms-blockchain-validator:9090
      - ASC_CONN__CORE__ADDRESSES=http://dev-kms-core-1:50100
      - ASC_CONN__STORE__URL=http://dev-kv-store:8088
      - ASC_CONN__CORE__TIMEOUT_CONFIG__DECRYPTION__INITIAL_WAIT_TIME=1
      - ASC_CONN__CORE__TIMEOUT_CONFIG__DECRYPTION__RETRY_INTERVAL=1
      - ASC_CONN__CORE__TIMEOUT_CONFIG__REENCRYPTION__INITIAL_WAIT_TIME=1
      - ASC_CONN__CORE__TIMEOUT_CONFIG__REENCRYPTION__RETRY_INTERVAL=1
    depends_on:
      dev-kms-blockchain-asc-deploy:
        condition: service_completed_successfully
      dev-kms-core-init:
        condition: service_completed_successfully

  dev-kms-core-2:
